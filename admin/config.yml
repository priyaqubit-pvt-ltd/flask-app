backend:
  name: github
  repo: NikhilPQ/https://github.com/priyaqubit-pvt-ltd/flask-app.git  # <-- replace with your repo
  branch: main

media_folder: "static/images/blogs"  # Where images go
public_folder: "/static/images/blogs"

collections:
  - name: "blogs"
    label: "Blogs"
    folder: "content/blogs"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}